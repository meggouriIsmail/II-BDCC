<div class="p-4">
  <div class="card">
    <div class="card-header">Product</div>
    <div class="card-body">
      <h2 class="card-title">Product</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td scope="row"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
