<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>
                <button (click)="handleCheck(product)" [class]="product.checked?'btn btn-success':'btn btn-danger' ">
                  <i [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"></i>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
