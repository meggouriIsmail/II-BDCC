<div class="p-3">
  <div class="card">
    <div class="card-body">
      <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" name="keyword" id="keyword" [(ngModel)]="keyword"
              placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" (click)="searchProducts()" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click)="handleCheck(product)" [class]="product.checked?'btn btn-success':'btn btn-danger' ">
                <i [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="handleDelete(product)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
