<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
    <script src="webjars/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="p-3">
            <div class="card">
                <div class="card-header">List Patients</div>
                <div class="card-body">
                    <form method="get" th:action="@{index}">
                        <label>Keyword : </label>
                        <input type="text" name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Date</th>
                            <th>Malade</th>
                            <th>Score</th>
                        </tr>
                        <tr th:each="p:${listPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <a onclick="javascript:return confirm('Etes vous sure de supprimer?')"
                                   th:href="@{delete(id=${p.id},page=${currentPage},keyword=${keyword})}"
                                   class="btn btn-danger">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        </thead>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="value,status:${pages}">
                            <a th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                               th:href="@{/index(page=${status.index},keyword=${keyword})}" th:text="${status.index+1}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
