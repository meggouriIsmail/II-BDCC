<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
  <head>
      <meta charset="UTF-8">
      <title>Add Patient</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
    <script src="webjars/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div layout:fragment="content">
      <div class="p-3">
      <form th:action="@{/savePatient}" method="post">
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" name="nom" class="form-control" th:value="${patient.nom}">
        </div>
        <div class="mb-2">
          <label class="form-label">Date Naissances</label>
          <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
        </div>
        <div class="mb-2">
          <label class="form-label">Malade</label>
          <input type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">
        </div>
        <div class="mb-2">
          <label class="form-label">Score</label>
          <input type="text" name="score" class="form-control" th:value="${patient.score}">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    </div>
  </body>
</html>
