<div class="p-3">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="product" (ngSubmit)="saveProduct()" >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="product name">
           <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price" id="price">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" formControlName="checked" id="checked">
          <label class="form-check-label" for="checked">Check</label>
        </div>
        <button [disabled]="product.invalid" type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>
